<html>
<head>
  <title>Summit Club Controller</title>
  <meta name="viewport" content="user-scalable=1.0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <link href='http://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css" />
  <script src="mqttws31.js"></script>
</head>
<body>
  <div id="header">
    Summit Club Interactive Controller
  </div>
  <div id="tv-select">
    <div class="" id="tv-left"></div>
    <div class="" id="tv-both"></div>
    <div class="" id="tv-right"></div>
  </div>
  <div class="controller-element" id="roster">
    Roster Slideshow
  </div>
  <div class="controller-element" id="cotm">
    Chef of the Match
  </div>
  <div class="controller-element" id="motm">
    Man of the Match
  </div>
  <div class="motm-select">
    Set Man of the Match:
    <select id="motm-select">
      <option value="axel_sjoberg.png">Axel Sjoberg</option>
      <option value="ben_newnam.png">Ben Newnam</option>
      <option value="bobby_burling.png">Bobby Burling</option>
      <option value="brian_mullan.png">Brian Mullan</option>
      <option value="caleb_calvert.png">Caleb Calvert</option>
      <option value="carlos_alvarez.png">Carlos Alvarez</option>
      <option value="charles_eloundou.png">Charles Eloundou</option>
      <option value="chris_sharpe.png">Chris Sharpe</option>
      <option value="clint_irwin.png">Clint Irwin</option>
      <option value="dillon_powers.png">Dillon Powers</option>
      <option value="dillon_serna.png">Dillon Serna</option>
      <option value="dominique_badji.png">Dominique Badji</option>
      <option value="drew_moor.png">Drew Moor</option>
      <option value="gabriel_torres.png">Gabriel Torres</option>
      <option value="james_riley.png">James Riley</option>
      <option value="jared_watts.png">Jared Watts</option>
      <option value="john_berner.png">John Berner</option>
      <option value="juan_ramirez.png">Juan Ramirez</option>
      <option value="lucas_pittinari.png">Lucas Pittinari</option>
      <option value="marc_burch.png">Marc Burch</option>
      <option value="marcelo_sarvas.png">Marcelo Sarvas</option>
      <option value="marlon_hairston.png">Marlon Hairston</option>
      <option value="michael_harrington.png">Michael Harrington</option>
      <option value="nick_labrocca.png">Nick Labrocca</option>
      <option value="sam_cronin.png">Sam Cronin</option>
      <option value="shane_oneill.png">Shane O'Neill</option>
      <option value="vicente_sanchez.png">Vicente Sanchez</option>
      <option value="zac_macmath.png">Zac Macmath</option>
    </select>
    <button id="motm-button">Set</button>
    <div id="current-motm">
      Man of the Match is currently not set.
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
